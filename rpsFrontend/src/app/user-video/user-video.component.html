<div class="">
    <div class="grid grid-cols-5">
        <div class="humanVideo col-span-2 relative">
            <video id="video" autoplay playsinline class="w-full h-full z-10"></video>
            @if(responseEmoji){
            <div class="absolute inset-0 flex justify-center items-center z-40 text-9xl w-75">
                {{responseEmoji}}
            </div>
            }
        </div>

        <div class="flex border-black border-2 col-span-1 flex-col justify-between" id="instructions">
            <div class="flex flex-grow justify-center text-5xl items-center">
                @if(winner){
                {{this.winner}}
                }
            </div>

            <div class="flex flex-grow justify-center items-center text-8xl text-bold">
                {{this.humanScore}} - {{this.robotScore}}
            </div>
            <div class="flex items-end">
                <app-bar-chart [rock]="rock" [paper]="paper" [scissors]="scissors" class="w-full"></app-bar-chart>
            </div>
        </div>

        <div class="flex border-black border-2 col-span-2 justify-center items-center w-75">
            @if(robotEmoji){
            <div class="flex justify-center items-center text-9xl">
                {{robotEmoji}}
            </div>
            }
        </div>
        <div id="humanHID">
            <button type="button" id="takePic" (click)="takePicture()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Take Picture!
            </button>
            <!-- Stores the captured frame, set display to none in prod -->
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
    </div>

    <div class="flex justify-center">
        @if(errorMsg){
        <p>
            {{this.errorMsg}}
        </p>
        }
    </div>
</div>
