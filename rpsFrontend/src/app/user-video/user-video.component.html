<div class="flex flex-col">
    <div class="grid grid-cols-2">
        <div class="humanVideo">
            <video id="video" autoplay playsinline class="w-full"></video>
        </div>
        <div class="border-black border-2 w-full">

        </div>
        <div id="humanHID">
            <button type="button" id="takePic" (click)="takePicture()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Take Picture!</button>
            <!--
            <select>
                @for(device of videoTracks; track device){
                <option value="test">{{device.label}}</option>
                }
            </select>-->
            <!-- Stores the captured frame, set display to none in prod -->
            <canvas id="canvas" style="display: none;"></canvas>
            @if(responseData){
            <p style="color: red">
                We think that you have provided us with {{responseData.rps}} with a probability of {{responseData.prob}}
            </p>
            }
            @if(errorMsg){
            <p>
                {{this.errorMsg}}
            </p>
            }
        </div>

        <div id="robotText">
            @if(responseData){
            <p>
                The robot has chosen {{robotResponse}}
            </p>
            }
        </div>
    </div>

    <div class="flex justify-center">
        @if(responseData){
            <p>
                {{winner}}
            </p>
        }
    </div>
</div>
